# Circleci deployment configuration

# machine #############################
  

# testing #############################

test:
  override:
    - echo false

dependencies:
  pre:
    - chmod +x ./bin/deploy
    
# deployment ##########################

deployment:
  production: # just a label; label names are completely up to you
    branch: master
    commands:
      - ./bin/deploy /application/production master
  staging:
    branch: /^.+$/
    commands:
      - chmod +x ./bin/deploy
      - ./bin/deploy /application/staging $CIRCLE_BRANCH
