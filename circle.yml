# Circleci deployment configuration

# machine #############################

machine:
  node:
    version: 0.12.0

dependencies:
  override:
    - true
  post:
    - bower install
    - npm install browserstack-cli -g
    - npm install testem -g

checkout:
  override:
    - true

database:
  override:
    - true    

# testing #############################

test:
  override:
    - true;

# deployment ##########################

deployment:
  production: # just a label; label names are completely up to you
    branch: master
    commands:
      - #tbd
  staging:
    branch: /^.+$/
    commands:
      - #tbd
