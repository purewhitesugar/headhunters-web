# Circleci deployment configuration

# machine #############################

machine:
  node:
    version: 0.12.0

dependencies:
  pre:
    - npm install -g bower
  override:
    - npm i
    - bower i

# testing #############################

test:
  override:
    - true

# deployment ##########################

deployment:
  production: # just a label; label names are completely up to you
    branch: master
    commands:
      - #tbd
  staging:
    branch: /^.+$/
    commands:
      - #tbd
